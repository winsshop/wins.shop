<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ö–∞—Ç–∞–ª–æ–≥ –∫—Ä–æ—Å—Å–æ–≤–æ–∫</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #catalog { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; width: 220px; }

</head>
<body>
    <h1>–ö–∞—Ç–∞–ª–æ–≥ –∫—Ä–æ—Å—Å–æ–≤–æ–∫</h1>
    <div id="catalog">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        const API_KEY = "AIzaSyCLIf11ZJ-MOQvV8XUjzUYbXNXXlgMn8XQ"; // ‚õî –ù–ï –•–†–ê–ù–ò –ö–õ–Æ–ß –í –û–¢–ö–†–´–¢–û–ú –í–ò–î–ï!
        const SHEET_ID_SHORT = "1cO0HPxLVgYbc0TayeF6dJf0Z1G8aRqwuK56mXMnKk5U"; // –ö–æ—Ä–æ—Ç–∫–∞—è —Ç–∞–±–ª–∏—Ü–∞
        const SHEET_ID_LONG = "1ZUdfEr8ztkJnUWpj7j0H8MvrMRLVt0Fo2NI71KvCmgs"; // –î–ª–∏–Ω–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞

        async function fetchSheet(sheetId, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return data.values || [];
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ (${range}):`, error);
                return [];
            }
        }

        async function loadCatalog() {
            console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...");
            let shortData = await fetchSheet(SHEET_ID_SHORT, "TDSheet!A2:C"); // –ê—Ä—Ç–∏–∫—É–ª, –¶–µ–Ω–∞, –ù–∞–ª–∏—á–∏–µ
            let longData = await fetchSheet(SHEET_ID_LONG, "TDSheet!A2:E"); // –ê—Ä—Ç–∏–∫—É–ª, –ù–∞–∑–≤–∞–Ω–∏–µ, –¢–∏–ø, –ë—Ä–µ–Ω–¥, –§–æ—Ç–æ

            if (!shortData.length || !longData.length) {
                document.getElementById("catalog").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö!";
                return;
            }

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ—Ä–æ—Ç–∫—É—é —Ç–∞–±–ª–∏—Ü—É –≤ –æ–±—ä–µ–∫—Ç { –∞—Ä—Ç–∏–∫—É–ª: { —Ü–µ–Ω–∞, –Ω–∞–ª–∏—á–∏–µ } }
            let shortMap = {};
            shortData.forEach(row => {
                let [article, price, stock] = row;
                shortMap[article] = { price, stock };
            });

            // –°–æ–∑–¥–∞–µ–º HTML-–∫–∞—Ç–∞–ª–æ–≥
            let catalogHTML = longData.map(row => {
                let [article, name, type, brand, photo] = row;
                let { price, stock } = shortMap[article] || { price: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö", stock: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö" };

                return `
                    <div class="item">
                        <img src="${photo}" alt="${name}">
                        <h3>${name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</h3>
                        <p><strong>–¢–∏–ø:</strong> ${type || "–ù–µ —É–∫–∞–∑–∞–Ω"}</p>
                        <p><strong>–ë—Ä–µ–Ω–¥:</strong> ${brand || "–ù–µ —É–∫–∞–∑–∞–Ω"}</p>
                        <p><strong>–¶–µ–Ω–∞:</strong> ${price}</p>
                        <p><strong>–ù–∞–ª–∏—á–∏–µ:</strong> ${stock}</p>
                    </div>
                `;
            }).join("");

            document.getElementById("catalog").innerHTML = catalogHTML;
        }

        loadCatalog();
    </script>
</body>
</html>
