<body>

    <script>
        const API_KEY = "AIzaSyCLIf11ZJ-MOQvV8XUjzUYbXNXXlgMn8XQ";
        const SHEET_ID_SHORT = "1cO0HPxLVgYbc0TayeF6dJf0Z1G8aRqwuK56mXMnKk5U";
        const SHEET_ID_LONG = "1ZUdfEr8ztkJnUWpj7j0H8MvrMRLVt0Fo2NI71KvCmgs";

        async function fetchSheet(sheetId, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${API_KEY}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data.error) throw new Error(data.error.message);
                return data.values || [];
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ (${range}):`, error);
                return [];
            }
        }

        async function loadCatalog() {
            console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...");
            let shortData = await fetchSheet(SHEET_ID_SHORT, "TDSheet!A2:C"); // –ê—Ä—Ç–∏–∫—É–ª, –†–∞–∑–º–µ—Ä—ã, –¶–µ–Ω–∞
            let longData = await fetchSheet(SHEET_ID_LONG, "TDSheet!A2:E");   // –ê—Ä—Ç–∏–∫—É–ª, –ù–∞–∑–≤–∞–Ω–∏–µ, –¢–∏–ø, –ë—Ä–µ–Ω–¥, –§–æ—Ç–æ

            const catalogElement = document.getElementById("catalog");

            if (!shortData.length || !longData.length) {
                catalogElement.innerText = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–æ—Å—Ç—É–ø –∫ —Ç–∞–±–ª–∏—Ü–∞–º.";
                return;
            }

            let shortMap = {};
            shortData.forEach(row => {
                let [article, size, price] = row;
                if (!shortMap[article]) {
                    shortMap[article] = { sizes: [], price };
                }
                shortMap[article].sizes.push(size);
            });

            let catalogMap = {};
            longData.forEach(row => {
                let [article, name, type, brand, photo] = row;
                if (type !== "–í–∑—É—Ç—Ç—è") return;

                let { sizes, price } = shortMap[article] || { sizes: ["–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"], price: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö" };
                let key = `${name}-${brand}-${type}`;

                if (!catalogMap[key]) {
                    catalogMap[key] = { name, brand, type, photo, sizes: new Set(), price };
                }
                sizes.forEach(size => catalogMap[key].sizes.add(size));
            });

            let catalogHTML = Object.values(catalogMap).map(item => {
                return `
                    <div class="item">
                        <img src="${item.photo}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/220x150?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';">
                        <h3>${item.name}</h3>
                        <p><strong>–ë—Ä–µ–Ω–¥:</strong> ${item.brand || "–ù–µ —É–∫–∞–∑–∞–Ω"}</p>
                        <p><strong>–¢–∏–ø:</strong> ${item.type || "–ù–µ —É–∫–∞–∑–∞–Ω"}</p>
                        <p><strong>–†–∞–∑–º–µ—Ä—ã:</strong> ${[...item.sizes].join(", ")}</p>
                        <p><strong>–¶–µ–Ω–∞:</strong> ${item.price}</p>
                    </div>
                `;
            }).join("");

            catalogElement.innerHTML = catalogHTML || "üòê –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.";
        }

        loadCatalog();
    </script>
