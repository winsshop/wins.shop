<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог кроссовок</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --primary-color: #3f51b5;
      --secondary-color: #f50057;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light-gray);
      display: flex;
      color: #333;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid var(--medium-gray);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0; /* Этот параметр не позволит меню сжиматься */
    }
    
    .sidebar-header {
      padding: 20px;
      background: var(--primary-color);
      color: white;
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 500;
    }
    
    .filter-section {
      margin-bottom: 10px;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .filter-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .filter-title:hover {
      background-color: rgba(63, 81, 181, 0.05);
    }
    
    .filter-title::after {
      content: '▼';
      font-size: 12px;
      transition: transform 0.3s;
    }
    
    .filter-title.collapsed::after {
      transform: rotate(-90deg);
    }
    
    .filter-content {
      max-height: 300px;
      overflow-y: auto;
      padding: 0 20px 15px;
      transition: max-height 0.3s ease;
    }
    
    .filter-content.collapsed {
      max-height: 0;
      overflow: hidden;
      padding-top: 0;
      padding-bottom: 0;
    }
    
    .filter-section label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }
    
    .filter-section input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    
    .main-content {
      flex-grow: 1;
      padding: 30px;
      min-width: 0; /* Важно для корректного flex-отображения */
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      margin: 0 0 20px;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid var(--medium-gray);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s;
    }
    
    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }
    
    #catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    
    .item {
      background: white;
      border-radius: var(--radius);
      width: 260px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
    }
    
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    
    .item-img-container {
      height: 180px;
      overflow: hidden;
      position: relative;
    }
    
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .item:hover img {
      transform: scale(1.05);
    }
    
    .item-content {
      padding: 15px;
    }
    
    .item h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
      line-height: 1.3;
    }
    
    .item-info {
      margin: 5px 0;
      font-size: 14px;
      display: flex;
    }
    
    .item-info strong {
      width: 75px;
      color: var(--dark-gray);
    }
    
    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .size {
      padding: 3px 7px;
      background: var(--light-gray);
      border-radius: 3px;
      font-size: 12px;
    }
    
    .price {
      margin-top: 15px;
      font-weight: bold;
      color: var(--secondary-color);
      font-size: 18px;
    }
    
    .loading, .error {
      font-size: 18px;
      padding: 40px;
      width: 100%;
      text-align: center;
      color: var(--dark-gray);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(63, 81, 181, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .sizes-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    
    .sizes-grid label {
      display: block;
      text-align: center;
      margin: 0;
    }
    
    .counter {
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .popular-brand {
      font-weight: 500;
    }

    /* Стили для пагинации */
    .pagination-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .pagination-info {
      font-size: 14px;
      color: var(--dark-gray);
    }

    .pagination {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .pagination button {
      width: 40px;
      height: 40px;
      border-radius: var(--radius);
      border: 1px solid var(--medium-gray);
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 14px;
    }

    .pagination button:hover {
      background: var(--light-gray);
    }

    .pagination button.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-arrow {
      font-size: 18px;
      line-height: 1;
    }

    .items-per-page {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .items-per-page select {
      padding: 5px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--medium-gray);
      background: white;
      cursor: pointer;
    }
    
    /* Стили для мобильной версии */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 50vh;
        position: relative;
      }
      
      .sidebar-header {
        padding: 15px;
      }
      
      .main-content {
        padding: 20px 15px;
      }
      
      .item {
        width: 100%;
        max-width: 300px;
      }

      .pagination button {
        width: 35px;
        height: 35px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Фильтры</h2>
    </div>
    <div class="filter-section">
      <div class="filter-title" onclick="toggleFilter(this)">
        Бренды <span id="brandCounter" class="counter">0</span>
      </div>
      <div class="filter-content" id="brandContainer">
        <div id="brandFilters"></div>
      </div>
    </div>
    <div class="filter-section">
      <div class="filter-title" onclick="toggleFilter(this)">
        Размеры <span id="sizeCounter" class="counter">0</span>
      </div>
      <div class="filter-content" id="sizeContainer">
        <div class="sizes-grid" id="sizeFilters"></div>
      </div>
    </div>
    <div class="filter-section">
      <div class="filter-title" onclick="toggleFilter(this)">
        Типы <span id="typeCounter" class="counter">0</span>
      </div>
      <div class="filter-content" id="typeContainer">
        <div id="typeFilters"></div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Каталог кроссовок</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск по названию...">
      </div>
    </div>
    <div id="catalog">
      <div class="loading">
        <div class="loading-spinner"></div>
        Загружаем товары...
      </div>
    </div>
    <div class="pagination-container">
      <div class="items-per-page">
        <label for="itemsPerPage">Товаров на странице:</label>
        <select id="itemsPerPage">
          <option value="12">12</option>
          <option value="24" selected>24</option>
          <option value="48">48</option>
          <option value="96">96</option>
        </select>
      </div>
      <div class="pagination-info" id="paginationInfo">
        Показано 0 из 0 товаров
      </div>
      <div class="pagination" id="pagination">
        <!-- Кнопки пагинации будут здесь -->
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyCLIf11ZJ-MOQvV8XUjzUYbXNXXlgMn8XQ";
    const SHEET_ID_SHORT = "1cO0HPxLVgYbc0TayeF6dJf0Z1G8aRqwuK56mXMnKk5U";
    const SHEET_ID_LONG = "1ZUdfEr8ztkJnUWpj7j0H8MvrMRLVt0Fo2NI71KvCmgs";
    const IMAGE_PROXY = "https://images.weserv.nl/?url=";

    const MIN_SIZE = 35.5; // Минимальный размер для отображения

    const FILTER_CONFIG = {
      excludedBrands: ["Joma"],
      excludedKeywords: [
        "М'яч", "Пуховик", "плавки", "ракетка",
        "футболка", "чохол", "шкарпетки", "шорти",
        "штани", "боксерки", "гетри", "кофта",
        "Аквашузи", "Бутси", "Шльопанці", "Шиповки",
        "Футзалки", "Сороконіжки", "Сандалі", "Коралки", "Крокси", "В'єтнамки", "Дитячі", 
      ],
      typePriority: {
        'Кросівки': 1,
        'Кеди': 2,
        'Черевики': 3,
        'Крокси': 4,
        'default': 10
      },
      popularBrands: [
        "Nike", "Adidas", "Puma", "New Balance", "Reebok", 
        "Asics", "Under Armour", "Converse", "Vans", "Jordan"
      ]
    };

    let allProducts = [];
    let filteredProducts = [];
    let selectedBrands = [];
    let selectedSizes = [];
    let selectedTypes = [];
    
    // Параметры пагинации
    let currentPage = 1;
    let itemsPerPage = 24;
    
    function toggleFilter(element) {
      const content = element.nextElementSibling;
      element.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
    }

    function updateCounter(id, count) {
      const counter = document.getElementById(id);
      counter.textContent = count;
      counter.style.display = count > 0 ? 'inline-flex' : 'none';
    }

    function processImageUrl(originalUrl) {
      if (!originalUrl) return null;
      try {
        const url = new URL(originalUrl);
        if (url.hostname === '95.216.46.104') {
          return IMAGE_PROXY + encodeURIComponent(url.href);
        }
        return originalUrl;
      } catch {
        return null;
      }
    }

    function extractFirstPhoto(photoString) {
      if (!photoString) return null;
      const photos = photoString.split(';').map(url => url.trim()).filter(url => url.startsWith('http'));
      return photos.length > 0 ? photos[0] : null;
    }

    function formatPrice(price) {
      if (!price) return "Цена не указана";
      const numericPrice = parseFloat(price.toString().replace(/\s/g, '').replace(',', '.'));
      return isNaN(numericPrice) ? "Цена не указана" : `${numericPrice.toLocaleString('ru-RU')} ₴`;
    }

    function cleanSize(size) {
      return (size || '').toString().replace(/EU/g, '').trim();
    }

    function isValidSize(size) {
      // Проверяем, что размер - число и не меньше минимального
      const numSize = parseFloat(size.replace(',', '.'));
      return !isNaN(numSize) && numSize >= MIN_SIZE;
    }

    function validateProduct(item) {
      if (!item || !item.name || !item.brand) return false;
      if (FILTER_CONFIG.excludedBrands.includes(item.brand.trim())) return false;
      const lowerName = item.name.toLowerCase();
      return !FILTER_CONFIG.excludedKeywords.some(keyword => lowerName.includes(keyword.toLowerCase()));
    }

    function compareSizes(a, b) {
      // Преобразуем размеры в числа для правильной сортировки
      const numA = parseFloat(a.replace(',', '.'));
      const numB = parseFloat(b.replace(',', '.'));
      
      // Если оба значения - числа, сортируем по возрастанию
      if (!isNaN(numA) && !isNaN(numB)) {
        return numA - numB;
      }
      
      // Если только одно значение - число
      if (!isNaN(numA)) return -1;
      if (!isNaN(numB)) return 1;
      
      // Если оба значения не числа, сортируем по алфавиту
      return a.localeCompare(b);
    }

    function sortBrands(brands) {
      return [...brands].sort((a, b) => {
        const isAPopular = FILTER_CONFIG.popularBrands.some(brand => 
          a.toLowerCase().includes(brand.toLowerCase()));
        const isBPopular = FILTER_CONFIG.popularBrands.some(brand => 
          b.toLowerCase().includes(brand.toLowerCase()));
        
        // Сначала популярные бренды
        if (isAPopular && !isBPopular) return -1;
        if (!isAPopular && isBPopular) return 1;
        
        // Для популярных брендов используем их порядок в массиве popularBrands
        if (isAPopular && isBPopular) {
          const aIndex = FILTER_CONFIG.popularBrands.findIndex(brand => 
            a.toLowerCase().includes(brand.toLowerCase()));
          const bIndex = FILTER_CONFIG.popularBrands.findIndex(brand => 
            b.toLowerCase().includes(brand.toLowerCase()));
          return aIndex - bIndex;
        }
        
        // Для остальных брендов сортировка по алфавиту
        return a.localeCompare(b);
      });
    }

    async function fetchSheet(sheetId, range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        return data.values || [];
      } catch (error) {
        console.error("Ошибка при загрузке данных:", error);
        return [];
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      const container = document.getElementById("pagination");
      const infoContainer = document.getElementById("paginationInfo");
      
      // Обновляем информацию о показанных товарах
      const start = (currentPage - 1) * itemsPerPage + 1;
      const end = Math.min(currentPage * itemsPerPage, filteredProducts.length);
      infoContainer.textContent = `Показано ${filteredProducts.length > 0 ? start : 0}-${end} из ${filteredProducts.length} товаров`;
      
      // Генерация кнопок пагинации
      let paginationHtml = '';
      
      // Кнопка "Назад"
      paginationHtml += `<button class="pagination-arrow" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">❮</button>`;
      
      // Первая страница всегда показывается
      paginationHtml += `<button class="${currentPage === 1 ? 'active' : ''}" onclick="changePage(1)">1</button>`;
      
      // Логика для отображения страниц
      let startPage = Math.max(2, currentPage - 2);
      let endPage = Math.min(totalPages - 1, currentPage + 2);
      
      // Если текущая страница близка к началу
      if (currentPage < 4) {
        endPage = Math.min(5, totalPages - 1);
      }
      
      // Если текущая страница близка к концу
      if (currentPage > totalPages - 3) {
        startPage = Math.max(totalPages - 4, 2);
      }
      
      // Добавление многоточия в начале
      if (startPage > 2) {
        paginationHtml += `<span>...</span>`;
      }
      
      // Генерация кнопок с номерами страниц
      for (let i = startPage; i <= endPage; i++) {
        paginationHtml += `<button class="${currentPage === i ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      
      // Добавление многоточия в конце
      if (endPage < totalPages - 1 && totalPages > 1) {
        paginationHtml += `<span>...</span>`;
      }
      
      // Последняя страница (если больше 1 страницы)
      if (totalPages > 1) {
        paginationHtml += `<button class="${currentPage === totalPages ? 'active' : ''}" onclick="changePage(${totalPages})">${totalPages}</button>`;
      }
      
      // Кнопка "Вперед"
      paginationHtml += `<button class="pagination-arrow" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">❯</button>`;
      
      container.innerHTML = paginationHtml;
    }

    function changePage(page) {
      if (page < 1 || page > Math.ceil(filteredProducts.length / itemsPerPage)) return;
      currentPage = page;
      renderCatalog();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderCatalog() {
      const container = document.getElementById("catalog");
      
      if (!filteredProducts.length) {
        container.innerHTML = `<div class="error">😐 Нет товаров по фильтрам</div>`;
        renderPagination();
        return;
      }
      
      // Получаем товары для текущей страницы
      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedItems = filteredProducts.slice(startIndex, startIndex + itemsPerPage);
      
      container.innerHTML = paginatedItems.map(item => `
        <div class="item">
          <div class="item-img-container">
            <img src="${item.photo || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII='}" alt="${item.name}">
          </div>
          <div class="item-content">
            <h3>${item.name}</h3>
            <div class="item-info"><strong>Бренд:</strong> ${item.brand}</div>
            <div class="item-info"><strong>Тип:</strong> ${item.type}</div>
            <div class="item-info"><strong>Размеры:</strong></div>
            <div class="sizes">${item.sizes.map(size => `<span class="size">${size}</span>`).join('')}</div>
            <div class="price">${item.price}</div>
          </div>
        </div>
      `).join('');
      
      renderPagination();
    }

    function applyFilters() {
      selectedBrands = Array.from(document.querySelectorAll('#brandFilters input:checked')).map(el => el.value);
      selectedTypes = Array.from(document.querySelectorAll('#typeFilters input:checked')).map(el => el.value);
      selectedSizes = Array.from(document.querySelectorAll('#sizeFilters input:checked')).map(el => el.value);
      const query = document.getElementById('searchInput').value.toLowerCase();

      updateCounter('brandCounter', selectedBrands.length);
      updateCounter('typeCounter', selectedTypes.length);
      updateCounter('sizeCounter', selectedSizes.length);

      filteredProducts = allProducts.filter(item => {
        const matchesBrand = selectedBrands.length === 0 || selectedBrands.includes(item.brand);
        const matchesType = selectedTypes.length === 0 || selectedTypes.includes(item.type);
        const matchesSize = selectedSizes.length === 0 || item.sizes.some(size => selectedSizes.includes(size));
        const matchesName = item.name.toLowerCase().includes(query);
        return matchesBrand && matchesType && matchesSize && matchesName;
      });

      // Сортировка по приоритету типов
      filteredProducts.sort((a, b) => {
        const getPriority = type => FILTER_CONFIG.typePriority[type] || FILTER_CONFIG.typePriority.default;
        return getPriority(a.type) - getPriority(b.type);
      });
      
      // При изменении фильтров сбрасываем на первую страницу
      currentPage = 1;
      renderCatalog();
    }

    function renderFilterCheckboxes(id, items, sortFunction = null) {
      const container = document.getElementById(id);
      const sortedItems = sortFunction ? sortFunction(items) : [...items].sort();
      
      if (id === 'brandFilters') {
        container.innerHTML = sortedItems.map(item => `
          <label class="${FILTER_CONFIG.popularBrands.some(brand => item.toLowerCase().includes(brand.toLowerCase())) ? 'popular-brand' : ''}">
            <input type="checkbox" value="${item}">${item}
          </label>
        `).join('');
      } else if (id === 'sizeFilters') {
        container.innerHTML = sortedItems.map(item => `
          <label>
            <input type="checkbox" value="${item}">${item}
          </label>
        `).join('');
      } else {
        container.innerHTML = sortedItems.map(item => `
          <label>
            <input type="checkbox" value="${item}">${item}
          </label>
        `).join('');
      }
      
      container.querySelectorAll('input').forEach(el => {
        el.addEventListener('change', applyFilters);
      });
    }

    async function loadCatalog() {
      try {
        const [shortData, longData] = await Promise.all([
          fetchSheet(SHEET_ID_SHORT, "TDSheet!A2:Z"),
          fetchSheet(SHEET_ID_LONG, "TDSheet!A2:Z")
        ]);

        const sizeMap = {}, priceMap = {};
        shortData.forEach(row => {
          const article = row[0]?.trim();
          const rawSize = cleanSize(row[1]);
          const price = row[2];
          
          if (article && rawSize && isValidSize(rawSize)) {
            if (!sizeMap[article]) sizeMap[article] = new Set();
            sizeMap[article].add(rawSize);
            
            const numPrice = parseFloat((price || '').replace(/\s/g, '').replace(',', '.'));
            if (!isNaN(numPrice)) {
              if (!priceMap[article] || numPrice < priceMap[article]) priceMap[article] = numPrice;
            }
          }
        });

        const brandSet = new Set(), typeSet = new Set(), sizeSet = new Set();
        const uniqueArticles = new Set();
        allProducts = [];

        longData.forEach(row => {
          const article = row[0]?.trim();
          const name = row[1]?.trim();
          const typeRaw = row[16]?.trim();
          const brand = row[15]?.trim();
          const photo = processImageUrl(extractFirstPhoto(row[23]));
          const longPrice = row[18];
          const type = typeRaw === 'Взуття' ? 'Кросівки' : typeRaw;

          if (!article || !name || typeRaw !== "Взуття") return;
          if (uniqueArticles.has(article)) return;
          
          // Проверяем, есть ли для товара размеры >= MIN_SIZE
          if (!sizeMap[article] || sizeMap[article].size === 0) return;

          const sizes = sizeMap[article] ? Array.from(sizeMap[article]).sort(compareSizes) : [];
          const product = {
            article, name, brand: brand || "Не указан", type,
            photo, sizes, price: formatPrice(priceMap[article] || longPrice)
          };

          if (validateProduct(product)) {
            allProducts.push(product);
            uniqueArticles.add(article);
            if (product.brand) brandSet.add(product.brand);
            if (product.type) typeSet.add(product.type);
            product.sizes.forEach(s => sizeSet.add(s));
          }
        });
renderFilterCheckboxes("brandFilters", Array.from(brandSet), sortBrands);
        renderFilterCheckboxes("typeFilters", Array.from(typeSet).sort());
        renderFilterCheckboxes("sizeFilters", Array.from(sizeSet).sort(compareSizes));

        // Инициализация счетчиков фильтров
        updateCounter('brandCounter', 0);
        updateCounter('typeCounter', 0);
        updateCounter('sizeCounter', 0);

        // По умолчанию разворачиваем фильтры
        document.querySelectorAll('.filter-title').forEach(title => {
          if (!title.classList.contains('collapsed')) {
            title.classList.add('collapsed');
            title.nextElementSibling.classList.add('collapsed');
          }
        });
        // Разворачиваем первый фильтр (Бренды)
        const firstFilter = document.querySelector('.filter-title');
        if (firstFilter) {
          firstFilter.classList.remove('collapsed');
          firstFilter.nextElementSibling.classList.remove('collapsed');
        }

        // Устанавливаем начальные отфильтрованные товары
        filteredProducts = [...allProducts];
        
        // Получаем количество товаров на странице из селекта
        const itemsPerPageSelect = document.getElementById('itemsPerPage');
        itemsPerPage = parseInt(itemsPerPageSelect.value);
        
        applyFilters();
      } catch (error) {
        console.error("Ошибка при загрузке каталога:", error);
        document.getElementById("catalog").innerHTML = `
          <div class="error">😔 Произошла ошибка при загрузке товаров. Пожалуйста, обновите страницу.</div>
        `;
      }
    }

    // Функция для сохранения состояния фильтров и пагинации в URL
    function updateUrlParams() {
      const params = new URLSearchParams();
      
      // Добавляем выбранные бренды
      if (selectedBrands.length > 0) {
        params.set('brands', selectedBrands.join(','));
      }
      
      // Добавляем выбранные типы
      if (selectedTypes.length > 0) {
        params.set('types', selectedTypes.join(','));
      }
      
      // Добавляем выбранные размеры
      if (selectedSizes.length > 0) {
        params.set('sizes', selectedSizes.join(','));
      }
      
      // Добавляем поисковый запрос
      const searchQuery = document.getElementById('searchInput').value;
      if (searchQuery) {
        params.set('q', searchQuery);
      }
      
      // Добавляем текущую страницу и количество товаров на странице
      params.set('page', currentPage.toString());
      params.set('perPage', itemsPerPage.toString());
      
      // Обновляем URL без перезагрузки страницы
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      window.history.replaceState({}, '', newUrl);
    }

    // Функция для загрузки состояния из URL при загрузке страницы
    function loadFromUrlParams() {
      const params = new URLSearchParams(window.location.search);
      
      // Получаем параметры пагинации
      const page = parseInt(params.get('page'));
      if (page && !isNaN(page)) {
        currentPage = page;
      }
      
      const perPage = parseInt(params.get('perPage'));
      if (perPage && !isNaN(perPage)) {
        itemsPerPage = perPage;
        const itemsPerPageSelect = document.getElementById('itemsPerPage');
        if (itemsPerPageSelect) {
          // Устанавливаем значение в селект
          for (let i = 0; i < itemsPerPageSelect.options.length; i++) {
            if (parseInt(itemsPerPageSelect.options[i].value) === perPage) {
              itemsPerPageSelect.selectedIndex = i;
              break;
            }
          }
        }
      }
      
      // Устанавливаем поисковый запрос
      const searchQuery = params.get('q');
      if (searchQuery) {
        document.getElementById('searchInput').value = searchQuery;
      }
      
      // Получаем выбранные фильтры (это применится после загрузки фильтров)
      const brands = params.get('brands');
      if (brands) {
        selectedBrands = brands.split(',');
      }
      
      const types = params.get('types');
      if (types) {
        selectedTypes = types.split(',');
      }
      
      const sizes = params.get('sizes');
      if (sizes) {
        selectedSizes = sizes.split(',');
      }
    }

    // Функция для применения состояния фильтров после загрузки данных
    function applyStoredFilters() {
      // Устанавливаем выбранные чекбоксы брендов
      if (selectedBrands.length > 0) {
        const brandCheckboxes = document.querySelectorAll('#brandFilters input');
        brandCheckboxes.forEach(checkbox => {
          if (selectedBrands.includes(checkbox.value)) {
            checkbox.checked = true;
          }
        });
      }
      
      // Устанавливаем выбранные чекбоксы типов
      if (selectedTypes.length > 0) {
        const typeCheckboxes = document.querySelectorAll('#typeFilters input');
        typeCheckboxes.forEach(checkbox => {
          if (selectedTypes.includes(checkbox.value)) {
            checkbox.checked = true;
          }
        });
      }
      
      // Устанавливаем выбранные чекбоксы размеров
      if (selectedSizes.length > 0) {
        const sizeCheckboxes = document.querySelectorAll('#sizeFilters input');
        sizeCheckboxes.forEach(checkbox => {
          if (selectedSizes.includes(checkbox.value)) {
            checkbox.checked = true;
          }
        });
      }
      
      // Применяем фильтры
      applyFilters();
    }

    // Обработчики событий для элементов управления и пагинации
    document.getElementById("searchInput").addEventListener("input", () => {
      applyFilters();
      updateUrlParams();
    });
    
    document.getElementById("itemsPerPage").addEventListener("change", function() {
      itemsPerPage = parseInt(this.value);
      currentPage = 1; // При изменении количества товаров сбрасываем на первую страницу
      renderCatalog();
      updateUrlParams();
    });

    // Глобальные функции для вызова из HTML
    window.changePage = function(page) {
      changePage(page);
      updateUrlParams();
    };
    
    window.toggleFilter = function(element) {
      toggleFilter(element);
    };

    // Инициализация при загрузке страницы
    document.addEventListener("DOMContentLoaded", () => {
      // Сначала загружаем параметры из URL
      loadFromUrlParams();
      
      // Затем загружаем данные каталога
      loadCatalog().then(() => {
        // После загрузки данных применяем сохраненные фильтры
        applyStoredFilters();
      });
    });

    // Добавляем ленивую загрузку изображений
    function setupLazyLoading() {
      if ('IntersectionObserver' in window) {
        const lazyImageObserver = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              const src = lazyImage.dataset.src;
              if (src) {
                lazyImage.src = src;
                lazyImage.removeAttribute('data-src');
                lazyImageObserver.unobserve(lazyImage);
              }
            }
          });
        });

        // Наблюдаем за всеми изображениями
        document.querySelectorAll('.item img[data-src]').forEach((img) => {
          lazyImageObserver.observe(img);
        });
      } else {
        // Fallback для браузеров без поддержки IntersectionObserver
        document.querySelectorAll('.item img[data-src]').forEach((img) => {
          img.src = img.dataset.src;
          img.removeAttribute('data-src');
        });
      }
    }

    // Оптимизация отображения товаров с виртуализацией списка
    function optimizeRendering() {
      // Визуализируем только те товары, которые видны в текущем окне просмотра
      const catalogContainer = document.getElementById('catalog');
      const itemHeight = 300; // Приблизительная высота карточки товара
      
      // Определяем, сколько товаров должно быть видно (с запасом)
      const viewportHeight = window.innerHeight;
      const visibleItems = Math.ceil(viewportHeight / itemHeight) + 5;
      
      // Если товаров больше определенного количества, применяем виртуализацию
      if (filteredProducts.length > 100) {
        // Логика виртуализации для очень больших списков
        const totalHeight = filteredProducts.length * itemHeight;
        const scrollPosition = window.scrollY;
        
        // Вычисляем, какие индексы элементов должны быть видимыми
        const startIdx = Math.max(0, Math.floor(scrollPosition / itemHeight) - 5);
        const endIdx = Math.min(filteredProducts.length, startIdx + visibleItems + 10);
        
        // Создаем контейнеры для заполнения пространства
        const topSpacer = document.createElement('div');
        topSpacer.style.height = `${startIdx * itemHeight}px`;
        
        const bottomSpacer = document.createElement('div');
        bottomSpacer.style.height = `${(filteredProducts.length - endIdx) * itemHeight}px`;
        
        // Рендерим только видимые элементы
        const visibleElements = filteredProducts.slice(startIdx, endIdx).map(item => {
          // Код рендеринга карточки товара...
        }).join('');
        
        // Обновляем контейнер
        catalogContainer.innerHTML = topSpacer.outerHTML + visibleElements + bottomSpacer.outerHTML;
      }
    }

    // Кеширование результатов фильтрации для улучшения производительности
    const filterCache = {};
    
    function getCacheKey() {
      return `${selectedBrands.sort().join(',')}|${selectedTypes.sort().join(',')}|${selectedSizes.sort().join(',')}|${document.getElementById('searchInput').value}`;
    }
    
    function getCachedFilterResults() {
      const key = getCacheKey();
      return filterCache[key];
    }
    
    function setCachedFilterResults(results) {
      const key = getCacheKey();
      filterCache[key] = results;
      
      // Ограничиваем размер кеша
      const keys = Object.keys(filterCache);
      if (keys.length > 50) {
        delete filterCache[keys[0]];
      }
    }

    // Оптимизация обработки изображений
    function optimizeImages() {
      document.querySelectorAll('.item img').forEach(img => {
        // Используем формат webp для поддерживаемых браузеров
        if ('supports' in window && window.supports('webp')) {
          const originalSrc = img.src;
          if (originalSrc.includes('weserv.nl')) {
            img.src = originalSrc + '&output=webp';
          }
        }
        
        // Устанавливаем атрибут loading="lazy" для нативной ленивой загрузки
        img.loading = 'lazy';
        
        // Добавляем обработку ошибок загрузки изображений
        img.onerror = function() {
          this.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=';
        };
      });
    }
