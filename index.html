        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        const FILTER_CONFIG = {

                "—Ñ—É—Ç–±–æ–ª–∫–∞", "—á–æ—Ö–æ–ª", "—à–∫–∞—Ä–ø–µ—Ç–∫–∏", "—à–æ—Ä—Ç–∏", 
                "—à—Ç–∞–Ω–∏", "–±–æ–∫—Å–µ—Ä–∫–∏", "–≥–µ—Ç—Ä–∏", "–∫–æ—Ñ—Ç–∞"
            ],
            typePriority: {

        }

        function extractFirstPhoto(photoString) {
            /* –ü—Ä–µ–∂–Ω—è—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ñ–æ—Ç–æ */
        }

        async function fetchSheet(sheetId, range) {
            /* –ü—Ä–µ–∂–Ω—è—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö */
        }

        function formatPrice(price) {
            /* –ü—Ä–µ–∂–Ω—è—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–Ω—ã */
        }

        }

        // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–≤–∞—Ä–∞ –Ω–∞ —Ñ–∏–ª—å—Ç—Ä—ã
        function validateProduct(item) {
            const lowerName = item.name.toLowerCase();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∏—Å–∫–ª—é—á–µ–Ω–Ω—ã–µ –±—Ä–µ–Ω–¥—ã
            if (FILTER_CONFIG.excludedBrands.includes(item.brand)) return false;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–ø—Ä–µ—â–µ–Ω–Ω—ã–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞
            const hasExcludedKeyword = FILTER_CONFIG.excludedKeywords.some(keyword =>
                lowerName.includes(keyword.toLowerCase())
            );
            if (hasExcludedKeyword) return false;
            
            return true;
        }

        // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
        function sortProducts(a, b) {
            const priorityA = FILTER_CONFIG.typePriority[a.type] || FILTER_CONFIG.typePriority.default;
            const priorityB = FILTER_CONFIG.typePriority[b.type] || FILTER_CONFIG.typePriority.default;
            
            // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É —Ç–∏–ø–∞
            if (priorityA !== priorityB) return priorityA - priorityB;
            
            // –ó–∞—Ç–µ–º –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é —Ç–æ–≤–∞—Ä–∞
            return a.name.localeCompare(b.name);
        }

        async function loadCatalog() {
            const catalogElement = document.getElementById("catalog");
            
            try {
                const [shortData, longData] = await Promise.all([
                    fetchSheet(SHEET_ID_SHORT, "TDSheet!A2:Z"),
                    fetchSheet(SHEET_ID_LONG, "TDSheet!A2:Z")
                ]);

                if (!shortData.length || !longData.length) {
                    throw new Error("–ü–æ–ª—É—á–µ–Ω—ã –ø—É—Å—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü");
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ—Ä–æ—Ç–∫–æ–π —Ç–∞–±–ª–∏—Ü—ã (–ø—Ä–µ–∂–Ω—è—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è)
                const sizeMap = {};
                const priceMap = {};
                
                shortData.forEach(row => {
                    /* –ü—Ä–µ–∂–Ω—è—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ –∏ —Ü–µ–Ω */
                });

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–∞—Ç–∞–ª–æ–≥ —Å –Ω–æ–≤—ã–º–∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
                const catalogItems = [];
                const uniqueArticles = new Set();

                longData.forEach(row => {
                    const article = row[0];
                    const name = row[1];
                    const type = row[16];
                    const brand = row[15];
                    const photos = row[23];
                    const longPrice = row[18];

                    // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
                    if (!article || !name || type !== "–í–∑—É—Ç—Ç—è") return;
                    if (uniqueArticles.has(article)) return;
                    
                    // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç–æ–≤–∞—Ä–∞
                    const product = {
                        article,
                        name: name.trim(),
                        brand: (brand || "").trim(),
                        type: (type || "").trim(),
                        photo: processImageUrl(extractFirstPhoto(photos)),
                        sizes: sizeMap[article] ? Array.from(sizeMap[article]).sort() : ["–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"],
                        price: formatPrice(priceMap[article] || longPrice)
                    };
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
                    if (validateProduct(product)) {
                        uniqueArticles.add(article);
                        catalogItems.push(product);
                    }
                });

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã
                catalogItems.sort(sortProducts);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥ (–ø—Ä–µ–∂–Ω—è—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞)
                catalogElement.innerHTML = catalogItems.map(item => `
                    <div class="item">
                        <img src="${item.photo || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='}" 
                             alt="${item.name}"
                             onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
                        <h3>${item.name}</h3>
                        <p><strong>–ë—Ä–µ–Ω–¥:</strong> ${item.brand}</p>
                        <p><strong>–ê—Ä—Ç–∏–∫—É–ª:</strong> ${item.article}</p>
                        <p><strong>–¢–∏–ø:</strong> ${item.type}</p>
                        <p><strong>–†–∞–∑–º–µ—Ä—ã:</strong></p>
                        <div class="sizes">
                            ${item.sizes.map(size => `<span class="size">${size}</span>`).join('')}
                        </div>
                        <p class="price"><strong>–¶–µ–Ω–∞:</strong> ${item.price}</p>
                    </div>
                `).join("");

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞:", error);

                    </div>

            }
